<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .all {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        img {
            margin: 0;
            padding: 0;
            width: 500px;
            height: 375px;
        }

        .icons {
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="all">
        <img id="animalImage"
            src="https://cdn1.img.sputniknews.com.tr/img/102752/42/1027524277_0:0:3648:2053_1440x900_80_0_1_9f8baf0e3ae30e5bfd055a4dfe631da3.jpg.webp?source-sid="
            alt="">
        <div class="icons">
            <i onclick="backPress()" style="font-size: 30px; background-color: rgb(193, 189, 189); color: red;"
                class="fa-solid fa-arrow-left"></i>
            <i onclick="upPress()" style="font-size: 30px; background-color: rgb(172, 172, 172); color: green; "
                class="fa-solid fa-arrow-right"></i>
        </div>

    </div>


    <script>
        var animals = [
            "https://cdn1.img.sputniknews.com.tr/img/102752/42/1027524277_0:0:3648:2053_1440x900_80_0_1_9f8baf0e3ae30e5bfd055a4dfe631da3.jpg.webp?source-sid=",
            "https://vetrehberi.com/wp-content/uploads/2021/05/arap-at-irki-ve-ozellikleri.jpg",
            "https://static.ticimax.cloud/14166/Uploads/Blog/Cane-Corso-Kopek-Irki-Ozellikleri-ve-Bak-5314.jpg",
            "https://cdn.evrimagaci.org/WXOa0PAVeRUcSkaP521HIU59C9k=/825x0/filters:format(webp)/evrimagaci.org%2Fpublic%2Fcontent_media%2Ffa0e4e35d3a0619d1110bbc58c2c662e.jpg"
        ];

        var imageIndex = 0;
        var imgElement = document.getElementById("animalImage");

        setInterval(() => {
            imgElement.src = animals[imageIndex];
            imageIndex = (imageIndex + 1) % animals.length;
        }, 2000);

        function backPress() {
            imageIndex = (imageIndex - 1 + animals.length) % animals.length;
            imgElement.src = animals[imageIndex];
        }

        function upPress() {
            imgElement.src = animals[imageIndex];
            imageIndex = (imageIndex + 1) % animals.length;
        }
    </script>
</body>

</html>
